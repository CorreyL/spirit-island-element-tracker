<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <meta name="description" content="Simple Spirit Island Element Tracker">
    <title>Spirit Island Element Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Spirit Island Elements</h1>
    </header>
    <main>
        <div class="element" data-element="sun">
            <img src="Resources/sun.png" alt="Sun Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="moon">
            <img src="Resources/moon.png" alt="Moon Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="fire">
            <img src="Resources/fire.png" alt="Fire Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="air">
            <img src="Resources/air.png" alt="Air Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="water">
            <img src="Resources/water.png" alt="Water Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="earth">
            <img src="Resources/earth.png" alt="Earth Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="plant">
            <img src="Resources/plant.png" alt="Plant Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
        <div class="element" data-element="animal">
            <img src="Resources/animal.png" alt="Animal Element">
            <div class="controls">
                <button class="decrement">-</button>
                <span class="count">0</span>
                <button class="increment">+</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
